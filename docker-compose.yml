version: '3.9'

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: armico
      POSTGRES_USER: armico
      POSTGRES_PASSWORD: armico
    ports:
      - '5432:5432'
    volumes:
      - postgres-data:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - '6379:6379'

  backend:
    build: ./backend
    depends_on:
      - postgres
      - redis
    ports:
      - '3000:3000'
    env_file:
      - ./backend/.env

  frontend:
    build: ./frontend
    depends_on:
      - backend
    ports:
      - '5173:5173'
    env_file:
      - ./frontend/.env

volumes:
  postgres-data:
