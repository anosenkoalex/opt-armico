version: '3.9'

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: armico
      POSTGRES_USER: armico
      POSTGRES_PASSWORD: armico
    volumes:
      - postgres-data:/var/lib/postgresql/data
    restart: unless-stopped

  redis:
    image: redis:7
    restart: unless-stopped

  backend:
    build: ./backend
    depends_on:
      - postgres
      - redis
    ports:
      - '3000:3000'
    env_file:
      - ./backend/.env
    environment:
      DATABASE_URL: postgresql://armico:armico@postgres:5432/armico
      REDIS_URL: redis://redis:6379/0
      PORT: '3000'
    restart: unless-stopped

  frontend:
    build: ./frontend
    depends_on:
      - backend
    ports:
      - '5173:5173'
    restart: unless-stopped

volumes:
  postgres-data: